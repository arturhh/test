<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/5b0fbe6bb9.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="message">
      <p class="player-turn">Player X's Turn</p>
      <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
   </div>
   <div class="game-board">
      <div class="game-field" data-index="0"></div>
      <div class="game-field" data-index="1"></div>
      <div class="game-field" data-index="2"></div>
      <div class="game-field" data-index="3"></div>
      <div class="game-field" data-index="4"></div>
      <div class="game-field" data-index="5"></div>
      <div class="game-field" data-index="6"></div>
      <div class="game-field" data-index="7"></div>
      <div class="game-field" data-index="8"></div>
   </div>
   <div class="score">
      <div class="score-field">
         <p>X's wins:</p>
         <span id="x-wins">0</span>
      </div>
      <div class="score-field">
         <p>Draws:</p>
         <span id="draws">0</span>
      </div>
      <div class="score-field">
         <p>O's wins:</p>
         <span id="o-wins">0</span>
      </div>
   </div>
</body>

</html>
